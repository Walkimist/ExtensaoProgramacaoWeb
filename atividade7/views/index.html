<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Atividade 7</title>
</head>
<div class="container">
    <div class="col-8">
        <form action="/dados" method="post">
            <h3>Dados Pessoais</h3>
            <div class="mb-3 at-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="mb-3 at-3">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="number" class="form-control" id="cpf" name="cpf">
            </div>
            <div class="mb-3 at-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
            </div>
            <div class="mb-3 at-3">
                <label for="endereco" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco">
            </div>
            <div class="mb-3 at-3">
                <label for="uf" class="form-label">UF:</label>
                <input type="text" class="form-control" id="uf" name="uf">
            </div>
            <div class="mb-3 at-3">
                <label for="cep" class="form-label">CEP:</label>
                <input type="number" class="form-control" id="cep" name="cep">
            </div>
            <div class="mb-3 at-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3 at-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" name="telefone">
            </div>

            <h3>Dados da Consulta</h3>

            <div class="mb-3 at-3">
                <label for="tipo_consulta" class="form-label">Especialidade Médica:</label><br>
                <input type="radio" id="cardio" name="tipo_consulta">
                <label for="cardio" class="form-label">Cardiologista</label><br>
                <input type="radio" id="derma" name="tipo_consulta">
                <label for="derma" class="form-label">Dermatologista</label>
            </div>
            <div class="mb-3 at-3">
                <label for="data_agendamento" class="form-label">Data de Agendamento:</label>
                <input type="datetime-local" class="form-control" id="data_agendamento" name="data_agendamento">
            </div>
            <div class="mb-3 at-3">
                <label for="medicamentos" class="form-label">Medicamentos</label><br>
                <input type="checkbox" id="medicamento-1" name="medicamentos">
                <label for="medicamento-1" class="form-label">Antibióticos</label><br>
                <input type="checkbox" id="medicamento-2" name="medicamentos">
                <label for="medicamento-2" class="form-label">Anti-inflamatórios</label>
            </div>
            <div class="mb-3 at-3">
                <label for="info" class="form-label">Informações Adicionais:</label>
                <textarea id="info" class="form-control" name="info" rows="4" cols="50"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<body>

</body>

</html>
